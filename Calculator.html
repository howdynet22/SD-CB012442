<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TDEE & BMR Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="page-wrapper">

     <!-- Navigation -->
  <nav>
    <div class="logo">MySite</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="Mindfulness.html">Mindfulness</a></li>
      <li><a href="Recipes.html">Recipes</a></li>
      <li><a href="Workout.html">Workout</a></li>
      <li><a href="Calculator.html">Calculator</a></li>
    </ul>
  </nav>

    <!-- Hero -->
    <section class="hero">
      <div>
        <h1>TDEE & BMR Calculator</h1>
        <p class="quote">"Fuel your body, fuel your life."</p>
      </div>
    </section>

    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Calculator Card -->
      <div class="card">
        <section class="calculator" id="calculator">
          <h2>Enter Your Details</h2>
          <form id="calcForm">
            <label>Age (years): <input type="number" id="age" required></label>
            <label>Gender:
              <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>
            <label>Height (cm): <input type="number" id="height" required></label>
            <label>Weight (kg): <input type="number" id="weight" required></label>
            <label>Activity Level:
              <select id="activity">
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly active</option>
                <option value="1.55">Moderately active</option>
                <option value="1.725">Very active</option>
                <option value="1.9">Super active</option>
              </select>
            </label>
            <button type="button" onclick="calculate()">Calculate</button>
            <button type="reset" onclick="resetResults()">Reset</button>
          </form>
        </section>
      </div>

      <!-- Results Card -->
      <div class="card hidden" id="results">
        <h3>Results</h3>
        <p>BMR: <span id="bmrResult">0</span> kcal/day</p>
        <p>TDEE: <span id="tdeeResult">0</span> kcal/day</p>

        <h4>Macronutrient Breakdown</h4>
        <div class="macro">
          Carbohydrates: <span id="carbsGrams">0</span> g
          <div class="progress"><div id="carbsBar"></div></div>
        </div>
        <div class="macro">
          Protein: <span id="proteinGrams">0</span> g
          <div class="progress"><div id="proteinBar"></div></div>
        </div>
        <div class="macro">
          Fat: <span id="fatGrams">0</span> g
          <div class="progress"><div id="fatBar"></div></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="newsletter">
        <input type="email" id="newsletterEmail" placeholder="Enter your email">
        <button id="subscribeBtn">Subscribe</button>
        <p id="subscribeMsg"></p>
      </div>
    </footer>
  </div>

  <!-- JavaScript File -->
  <script src="scripts/main.js"></script>
</body>
</html>
