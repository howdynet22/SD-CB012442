<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mindfulness Page</title>

</head>
<body>
  <div class="page-wrapper">
  <!-- Navigation -->
  <nav>
    <div class="logo">MySite</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>

    <ul id="nav-menu">
      <li><a href="Home.html">Home</a></li>

    <!-- Mindfulness Content -->
    <section class="mindfulness">
      <h1>Mindfulness Practice</h1>
      <p>Relax and follow the guided breathing, timer, and calming sounds.</p>

      <!-- Guided Breathing -->
      <div class="breathing-circle"></div>
      <p id="breathingText">Inhale...</p>

      <!-- Timer -->
      <div class="timer">
        <h2>Meditation Timer</h2>
        <div id="timeDisplay">25:00</div>
        <div class="controls">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>

      <!-- Ambient Sounds -->
      <div class="ambient">
        <h2>Ambient Sounds</h2>
        <button id="toggleSound">Play Nature Sound</button>
        <audio id="ambientAudio" loop>
          <source src="" type="">
        </audio>
      </div>

      <!-- Session Log -->
      <div class="session-log">
        <h3>Completed Sessions</h3>
        <ul id="sessionList"></ul>
      </div>
    </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="newsletter">
      <input type="email" id="newsletterEmail" placeholder="Enter your email">
      <button id="subscribeBtn">Subscribe</button>
      <p id="subscribeMsg"></p>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
